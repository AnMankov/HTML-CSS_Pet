<html>
<head>
<meta charset="utf-8">
<title>Таблицы</title>
</head>
<body>
  <table border="1" cellpadding="20" align="left">
    <caption>1-ая таблица</caption>
    <tr align="center">
      <td rowspan="2">1</td>
      <td colspan="2">2</td>
      <!-- <td>3</td> -->
    </tr>
    <tr align="center">
      <!-- <td>4</td> -->
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
  
  <table border="1" cellpadding="20" align="left">
    <caption>2-ая таблица</caption>
    <tr align="center">
      <td colspan="2">1</td>
      <!-- <td>2</td> -->
    </tr>
    <tr align="center">
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr align="center">
      <!-- <td>5</td> -->
      <td>6</td>
    </tr>
  </table>
  
  <table border="1" cellpadding="20" align="left">
    <caption>3-ая таблица</caption>
    <tr align="center">
      <td>1</td>
      <td rowspan="2">2</td>
    </tr>
    <tr align="center">
      <!-- <td>3</td> -->
      <td>4</td>
    </tr>
    <tr align="center">
      <td colspan="2">5</td>
      <!-- <td>6</td> -->
    </tr>
  </table>
  
  <table border="1" cellpadding="20">
    <caption>4-ая таблица</caption>
    <tr align="center">
      <td colspan="2">1</td>
      <!-- <td>2</td> -->
    </tr>
    <tr align="center">
      <td>3</td>
      <td>4</td>
    </tr>
    <tr align="center">
      <td colspan="2">5</td>
      <!-- <td>6</td> -->
    </tr>
  </table>


</body>
</html>
